{% extends 'layout.html' %}

{% block body %}
<!-- Page Wrapper -->

<!-- Content Wrapper -->
<div id="content-wrapper" class="d-flex flex-column">

  <!-- Main Content -->
  <div id="content">

  <!-- Begin Page Content -->
  <div class="container-fluid">

    <div class="row">
      <div class="col-md-5">
          <div class="card card-body">
              <form action="/crear" method="POST">
                  <div class="form-group">
                    <label>Nombre de la Receta</label>
                    <input  class="form-control" type="text" name="titulo" placeholder="nombre de receta">  
                  </div>
                  <div class="form-group">
                    <label>Tiempo de preparacion</label>                
                    <input  class="form-control" type="number" name="tiempo_preparacion" placeholder="Tiempo de preparacion">
                  </div>
                  <div class="form-group">
                    <label>Calificacion</label>                
                    <input class="form-control" type="number" name="calificacion" placeholder="Calificacion">
                  </div>
                  <div class="form-group">
                    <label>Dificultad</label>                
                    <input  class="form-control" type="text" name="dificultad" placeholder="dificultad">
                  </div>
                  <div class="form-group">
                    <label>Nombre Imagen</label>                
                    <input  class="form-control" type="text" name="nombre_imagen" placeholder="nombre_imagen">
                  </div>
                  <div class="form-group">
                      <label>Pasos de la receta</label>
                      <input class="form-control" type="text" name="preparacion" placeholder="paso numero: 0">
                      <div id="listas" style="margin-top: 15px;"></div>
                      <div class="input-group-append">
                        <button class="btn btn-info btn-icon-split" id="add_field" value="adicionar" type="button">
                          <span class="icon text-white-50">
                            <i class="fas fa-plus-circle"></i>
                          </span>
                          <span class="text">Agregar Paso</span>
                        </button>
                      </div>
                  </div>
                  <button type="submit" class="btn btn-outline-success">Enviar</button>
              </form>
          </div>
      </div>
  </div>
</div>
<!-- Bootstrap core JavaScript-->
<script src="{{url_for('static', filename = 'vendor/jquery/jquery.min.js')}}"></script>
<script src="{{url_for('static', filename = 'vendor/bootstrap/js/bootstrap.bundle.min.js')}}"></script>

<!-- Core plugin JavaScript-->
<script src="{{url_for('static', filename = 'vendor/jquery-easing/jquery.easing.min.js')}}"></script>

<!-- Custom scripts for all pages-->
<script src="{{url_for('static', filename = 'js/sb-admin-2.min.js')}}"></script>

<!-- Page level plugins -->
<script src="{{url_for('static', filename = 'vendor/datatables/jquery.dataTables.min.js')}}"></script>
<script src="{{url_for('static', filename = 'vendor/datatables/dataTables.bootstrap4.min.js')}}"></script>

<!-- Page level custom scripts -->
<script src="{{url_for('static', filename = 'js/demo/datatables-demo.js')}}"></script>

{% endblock %}
