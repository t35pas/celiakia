{% extends 'layout.html' %}

{% block body %}

<div id="content-wrapper" class="d-flex flex-column">

  <div id="content">

    <div class="container-fluid">
      <h1 style="margin-top: 20px; margin-bottom: 20px;">NUEVA RECETA</h1>
      <div class="row">
        
        <div class="col-lg-6">
        
          <div class="card shadow mb-4">
        
            <div class="card-header py-3">
              <h6 class="m-0 font-weight-bold text-primary">Informacion General</h6>
            </div>
        
            <div class="card-body">
              <form action="/crear" method="POST">
                <div class="form-group">
                  <label>Nombre de la Receta</label>
                  <input  class="form-control" type="text" name="titulo" placeholder="nombre de receta">  
                </div>
                <div class="form-group">
                  <label>Tiempo de preparacion</label>                
                  <input  class="form-control" type="number" name="tiempo_preparacion" placeholder="Tiempo de preparacion">
                </div>
                <div class="form-group">
                  <label>Calificacion</label>                
                  <input class="form-control" type="number" name="calificacion" placeholder="Calificacion">
                </div>
                <div class="form-group">
                  <label>Dificultad</label>                
                  <input  class="form-control" type="text" name="dificultad" placeholder="dificultad">
                </div>
                <div class="form-group">
                  <label>Nombre Imagen</label>                
                  <input  class="form-control" type="text" name="nombre_imagen" placeholder="nombre_imagen">
                </div>
                <button type="submit" class="btn btn-outline-success">Enviar</button>
              </form>
            </div>
        
          </div>
        
        </div>

        <div class="col-lg-6">

          <div class="card shadow mb-4">

            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
              <h6 class="m-0 font-weight-bold text-primary">Preparacion</h6>
              <div class="input-group-append">
                <button class="btn btn-info btn-icon-split" style="align-self: center;" id="add_paso" value="adicionar" type="button">
                  <span class="icon text-white-50">
                    <i class="fas fa-plus-circle"></i>
                  </span>
                  <span class="text">Agregar Paso</span>
                </button>
              </div>
            </div>

            <div class="card-body">
              <div class="form-group">
                <label>Pasos de la receta</label>
                <input class="form-control" type="text" name="preparacion" placeholder="paso numero: 0">
                <div id="preparacion" style="margin-top: 15px;"></div>
              </div>
            </div>
          
          </div>

          <div class="card shadow mb-4">

            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
              <h6 class="m-0 font-weight-bold text-primary">Ingredientes</h6>
              <div class="input-group-append">
                <button class="btn btn-info btn-icon-split" style="align-self: center;" id="add_ingrediente" value="adicionar" type="button">
                  <span class="icon text-white-50">
                    <i class="fas fa-plus-circle"></i>
                  </span>
                  <span class="text">Agregar Ingrediente</span>
                </button>
              </div>
            </div>

            <div class="card-body">
              <div class="form-group">
                <label>Pasos de la receta</label>
                <input class="form-control" type="text" name="ingrediente" placeholder="Ingrediente numero: 0">
                <div id="ingredientes" style="margin-top: 15px;"></div>
              </div>
            </div>
          
          </div>

        </div>

      </div>

    </div>

  </div>

</div>
<!-- Bootstrap core JavaScript-->
<script src="{{url_for('static', filename = 'vendor/jquery/jquery.min.js')}}"></script>
<script src="{{url_for('static', filename = 'vendor/bootstrap/js/bootstrap.bundle.min.js')}}"></script>

<!-- Core plugin JavaScript-->
<script src="{{url_for('static', filename = 'vendor/jquery-easing/jquery.easing.min.js')}}"></script>

<!-- Custom scripts for all pages-->
<script src="{{url_for('static', filename = 'js/sb-admin-2.min.js')}}"></script>

<!-- Page level plugins -->
<script src="{{url_for('static', filename = 'vendor/datatables/jquery.dataTables.min.js')}}"></script>
<script src="{{url_for('static', filename = 'vendor/datatables/dataTables.bootstrap4.min.js')}}"></script>

<!-- Page level custom scripts -->
<script src="{{url_for('static', filename = 'js/demo/datatables-demo.js')}}"></script>

{% endblock %}
