{% extends 'layout_login.html' %}
{% block body %}

<body style="background-image:url({{ url_for('static', filename='camaleonportada.jpg') }});">
	<div class="container">
		<div class="row justify-content-center" style="margin-top: 120px;">
			<div class="col-xl-6 col-lg-12 col-md-9">
				<div class="card o-hidden border-0 shadow-lg my-5">
					<div class="card-body p-0">
						<div class="row">
							<div class="p-5">

								<hr>

										<input class="form-control form-control-user" name="password_admin" id="password_admin" type="password"placeholder="Contraseña">

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
